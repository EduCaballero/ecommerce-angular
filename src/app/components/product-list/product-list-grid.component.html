<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="containter-fluid">
      <div class="row">

        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{product.id}}">
              <img src="{{product.imageUrl}}" alt="product_image">
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{product.name}}</h1>
            </a>
            <div class="price">{{product.unitPrice | currency: 'EUR'}}</div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>

        <!-- if produts empty -->
        <div *ngIf="products?.length == 0" class="alert alert-primary col-md-12" role="alert">
          <strong>No products found</strong>
        </div>

      </div>

      <!-- begin pagination footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">
                <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements" (pageChange)="listProducts()"
                                [maxSize]="5" [boundaryLinks]="true">

                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page size</span>
                <<select (change)="updatePageSize($any($event.target).value)">
                  <option>5</option>
                  <option selected="true">10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- /begin pagination footer -->

    </div>
  </div>
</div>
